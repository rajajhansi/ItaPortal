    <div id="signInModal" class="omb_login modal fade" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="omb_authTitle">
                        Sign In Or <a href="#signUpModal" role="button" data-toggle="modal" data-dismiss="modal">
                            Sign Up
                        </a>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row  omb_socialButtons">
                        <div class="col-xs-4 col-sm-3">
                            <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                                <i class="fa fa-facebook"></i>
                                <span class="hidden-xs">Facebook</span>
                            </a>
                        </div>
                        <div class="col-xs-4 col-sm-3">
                            <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                                <i class="fa fa-twitter"></i>
                                <span class="hidden-xs">Twitter</span>
                            </a>
                        </div>
                        <div class="col-xs-4 col-sm-3">
                            <a href="#" class="btn btn-lg btn-block omb_btn-google">
                                <i class="fa fa-google-plus"></i>
                                <span class="hidden-xs">Google+</span>
                            </a>
                        </div>
                        <div class="col-xs-4 col-sm-3">
                            <a href="#" class="btn btn-lg btn-block omb_btn-microsoft">
                                <i class="fa fa-windows"></i>
                                <span class="hidden-xs">Microsoft</span>
                            </a>
                        </div>
                    </div>

                    <div class="row omb_row-sm-offset-1 omb_loginOr">
                        <div class="col-xs-10 col-sm-12">
                            <hr class="omb_hrOr">
                            <span class="omb_spanOr">or</span>
                        </div>
                    </div>

                    <div class="row omb_row-sm-offset-1">
                        <div class="col-xs-12 col-sm-12">
                            <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" name="username" placeholder="email address">
                                </div>
                                <span class="help-block"></span>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                </div>
                                <span class="help-block"></span>

                                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                    <span class="help-block"></span>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="col-xs-1 visible-xs"></div>
                            <div class="form-group">
                                <label class="checkbox" style="margin-left:20px">
                                    <input type="checkbox" value="remember-me" />Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group pull-right">

                                <p class="omb_forgotPwd">
                                    <a href="#">Forgot password?</a>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>

    <div id="signUpModal" class="omb_login modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="omb_authTitle">
                        Please Sign Up for ITA Or <a href="#signInModal" role="button" data-toggle="modal" data-dismiss="modal">
                            Sign In
                        </a>
                    </h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>

                                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <span class="help-block"></span>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                    <input type="text" class="form-control" name="username" placeholder="email address">
                                </div>
                            </div>
                        </div>
                        <span class="help-block"></span>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="Confirm Password">
                                </div>

                            </div>
                        </div>
                        <span class="help-block"></span>
                        <input type="submit" value="Register" class="btn btn-primary btn-block">

                    </form>
                </div>
            </div>
        </div>
